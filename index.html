<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Google</title>
    <link href="https://fonts.googleapis.com/css?family=Arial" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <style>
        /* NAGŁÓWEK*/
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            width: 100%;
            height: 100%
        }

        .grid-container {
            display: grid;
            height: 100vh;
            grid-template-columns: auto auto auto;
            grid-template-rows: 40px auto 40px;
            grid-template-areas: ". . nav" "section section section" "footer footer footer";
        }

        header {
            grid-area: nav;
        }

        #up_footer {
            color: black;
            float: right;
            display: flex;
            padding: 20px 35px;
            font-size: 14px;
            justify-content: flex-end;
        }

        nav a {
            color: black;
            font-size: 14px;
            font-size: 13px;
            text-decoration: none;
            padding-right: 7px;
            padding-left: 7px;
            line-height: 24px;
            width: auto;
            margin: 5px;
        }

        .gorne_linki a:hover {
            text-decoration: underline;
            color: #424242;
        }


        #zaloguj_sie {
            background: #4d79ff;
            padding-left: 13px;
            padding: 3px 8px;
            border-radius: 3px;
            font-weight: bold;
        }

            #zaloguj_sie a {
                color: white;
                text-align: center;
            }

            #zaloguj_sie:hover {
                box-shadow: 1px 1px 5px #999;
                text-decoration: none;
            }


        /*Section*/

        /* Logo */

        section {
            text-align: center;
            grid-area: section;
        }

        .google {
            display: block;
            clear: both;
            margin: 0 auto;
            padding-top: 150px;
            padding-bottom: 20px;
        }

        #szukaj {
            width: 500px;
            line-height: 8px;
            padding: 15px 10px;
            text-indent: 25px;
            border-radius: 25px;
            border: 1px solid #DFE1E5;
        }

            #szukaj:hover {
                box-shadow: 1px 1px 5px rgb(198, 190, 190);
            }

        /* Przyciski */
        .przyciski {
            padding-top: 35px;
        }

        #szukaj_google {
            width: 140px;
            line-height: 35px;
            border-radius: 3px;
            background: #F3F3F3;
            border: 0px solid #e4e4e4;
            color: #666666;
            text-align: center;
            margin-right: 10px;
            font-size: 14px;
        }

        #szczesliwy_traf {
            width: 140px;
            line-height: 35px;
            border-radius: 3px;
            background: #F3F3F3;
            border: 0px solid #e4e4e4;
            color: #666666;
            text-align: center;
            font-size: 14px;
        }

        #szukaj_google:hover {
            border: 0.5px solid #999;
            color: rgb(0, 0, 0);
            cursor: pointer;
        }


        #szczesliwy_traf:hover {
            border: 0.5px solid #999;
            color: rgb(0, 0, 0);
            cursor: pointer;
        }

        /* Stopka */

        footer {
            position: fixed;
            grid-area: footer;
            line-height: 45px;
            background: #F2F2F2;
            border-top: 1px solid #e4e4e4;
            bottom: 0;
            width: 100%;
        }

            footer .lewa a {
                padding-right: 20px;
                font-size: 14px;
                text-decoration: none;
                color: black;
            }

            footer .prawa a {
                padding-left: 20px;
                font-size: 14px;
                text-decoration: none;
                color: black;
            }

        .polska a {
            font-size: 15px;
            text-decoration: none;
            color: #6F6F6F;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .prawa {
            float: right;
            padding-right: 35px;
        }

        .lewa {
            padding-left: 35px;
        }

        .polska {
            padding-left: 35px;
            border-bottom: 1px solid #e4e4e4;
        }

        @media (max-height: 450px) {
            footer {
                display: none;
                visibility: hidden;
            }

            #loupe {
                position: relative;
                z-index: 3;
                right: -20px;
                top: 3px;
                width: 0px;
                color: #1C6CC7;
            }

            /*FONT AWESOME*/

            #App {
                color: #666666;
                padding-right: 10px;
            }

            #micro {
                position: relative;
                color: #1C6CC7;
                z-index: 1;
                left: -40px;
                top: 2px;
                width: 0px;
            }

            #klawiatura {
                position: relative;
                color: #666666;
                z-index: 1;
                left: -80px;
                top: 2px;
                width: 0px;
            }

            #lupa {
                position: relative;
                color: #4d79ff;
                z-index: 3;
                right: 510px;
                top: 2px;
                width: 0px;
            }
        }
        /*IKONY*/

        #loupe {
            position: relative;
            z-index: 3;
            right: -20px;
            top: 3px;
            width: 0px;
            color: #1C6CC7;
        }

        /*FONT AWESOME*/

        #App {
            color: #666666;
            padding-right: 10px;
        }

        #micro {
            position: relative;
            color: #1C6CC7;
            z-index: 1;
            left: -40px;
            top: 2px;
            width: 0px;
        }

        #klawiatura {
            position: relative;
            color: #666666;
            z-index: 1;
            left: -80px;
            top: 2px;
            width: 0px;
        }

        #lupa {
            position: relative;
            color: #4d79ff;
            z-index: 3;
            right: 510px;
            top: 2px;
            width: 0px;
        }
    </style>
</head>
<body>
    <div class="grid-container">

        <header>
            <nav id="up_footer">
                <!--Górna stopka-->

                <div class="gorne_linki"><a href="#">Gmail</a></div>
                <div class="gorne_linki"><a href="#">Grafika</a></div>
                <div class="gorne_linki" id="App"><a href=""><i class="fas fa-th"></i></a></div>
                <div id="zaloguj_sie"><a href="#">Zaloguj się</a></div>

            </nav>
        </header>

        <section>
            <!--Logo-->

            <div class="google">
                <img src="https://www.google.pl/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />
            </div>

            <!--Pole szukaj-->
            <div class="pole_szukaj">
                <form>
                    <label for="szukaj"></label>
                    <input type="text" id="szukaj">
                    <i id="lupa" class="fas fa-search"></i>
                    <i id="micro" class="fas fa-microphone"></i>
                    <i id="klawiatura" class="fas fa-keyboard"></i>
                </form>
            </div>

            <!--Przyciski-->
            <div class="przyciski">
                <button id="szukaj_google" class="mdc-button_label mdc-js-button_label mdc-button_label--fab">
                    <a>Szukaj w Google</a>
                </button>
                <button id="szczesliwy_traf" class="mdc-button_label mdc-js-button_label mdc-button_label--fab">
                    <a>Szczęśliwy traf</a>
                </button>

            </div>
        </section>

        <footer>
            <div class="polska">
                <a href="#">Polska</a></li>
            </div>
            <span class="lewa">
                <a href="#">Reklamuj się</a>
                <a href="#">Dla firm</a>
                <a href="#">O nas</a>
            </span>

            <span class="prawa">
                <a href="#">Prywatność</a>
                <a href="#">Warunki</a>
                <a href="#">Ustawienia</a>
            </span>

        </footer>
    </div>
</body>
</html>
